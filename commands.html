<!--                        Comandos HTML

-> hr - corta o conteúdo com uma linha horizontal
-> link.favicon - adicionar um favicon no site
-> strong - negrito COM sentido semântico
-> b - negrito SEM sentido semântico
-> em - itálico COM sentido semântico                
-> i - itálico SEM sentido semântico
-> mark - destaca o texto como se fosse uma caneta "marca-texto"
-> small - faz o texto ficar menor
-> del - traça uma linha no meio do texto
-> ins - marca um texto como inserido para dar ênfase
-> sup - faz o texto ficar acima (ex.: potência x^2)
-> sub - faz o texto ficar abaixo (ex.: água H2O)
-> code - faz o texto ficar como se estivesse escrito em código, mas mantém na mesma linha
-> pre - faz o texto ficar como se estivesse escrito em código, fazendo o -> mesmo ser escrito em linhas diferentes
-> blockquote cite="" - usado para uma citação, faz o texto ser escrito na -> linha abaixo
-> abbr - adiciona um significado para o texto ao manter o mouse em cima
-> bdo dir="rtl" - inverte o texto, right to left
-> ol type="1 A a I i" start="" - lista ordenada com os tipos de índice. start -> para definir onde a lista se inicia
-> ul type="disc, circle, square" - lista não ordenada com os tipos de índice
-> dl ~ dt, dd - utilizado para criar uma lista de definições. dt é o termo principal e dd é o significado do termo principal
-> a href="" rel="" target="" - a é utilizado para criar um link / rel é utilizado para definir se a página é externa (external), é a próxima (next) ou a anterior (prev) / target é utilizado para definir se a página irá abrir na mesma guia (_self) ou em outra (_blank)
-> figure - tag semântica para inserir imagens
-> figcaption - utilizada para inserir legenda na imagem
-> picture - utilizada para inserir imagens e definir parâmetros
-> audio - inserir áudios no HTML
-> video - inserir vídeos no HTML
-> table - adiciona uma tabela
-> caption - título que ficará "fora" da tabela
-> thead, tbody, tfoot - cabeçalho, corpo e rodapé da tabela
-> tr, th, td - linha, título e dados da tabela
-> scope - define o escopo do elemento (row, rowgroup, col, colgroup)
-> rowspan, colspan - define a quantidade de células que serão mescladas em relação as colunas e linhas
-> colgroup - agrupa colunas para personalizar mais fácil
-> span - aumenta o número de colunas para personalização (normalmente utilizado junto com o colgroup). span também pode ser utilizado para adicionar um elemento em linha
-> overflow-x: auto - usado para fazer somente a tabela ter uma rolagem lateral em telas menores, para o conteúdo não deslocar junto
-> form - cria um formulário. É necessário utilizar outras tags, como input junto.
    autocomplete: off - tira as sugestões de autocomplete. Pode ser usado na tag form ou na tag input.
    method: get e post - get é o padrão, adiciona os dados na URL (utilizar quando os dados NÃO forem sensíveis). post não adiciona os dados na URL, mas ainda aparece no DevTools (utilizar quando os dados forem sensíveis, preferencialmente utilizar https).
    required - torna o campo obrigatório
    minlenght e maxlenght - determina o mínimo e o máximo de caracteres
    placeholder - adiciona um texto para "segurar" um input
    min e max - determina o mínimo e máximo do valor
    step - determina os intervalos de valores aceitos (0.1, por exemplo, para aceitar 2.1, 2.2, 2.3, etc)
    value - preenche um valor inicial automaticamente
-> label - faz uma relação entre o título do input e o próprio input
    for - utilizar o ID do input para fazer a relação



                              
                            Símbolos HTML
Para adicionar um emoji ou um caracter especial, devemos adicionar um código iniciado por &

<!--                        Comandos CSS

-> background-image - utilizado para inserir imagens ou fundos com gradientes (to bottom, right, top, left)
-> background-attachment - fixa o background
-> :root {} - utlizado para criar variáveis na raiz do projeto
-> text-indent - usado para criar uma identação no texto
-> :hover - cria uma ação ao passar o mouse por cima do elemento
-> :visited - cria uma decoração para sites visitados
-> ::before or ::after - insere elementos antes ou depois do conteúdo
-> outline - cria uma borda externa ao elemento
-> border-image-slice - divide a imagem em várias partes
-> border-image-source - adiciona uma imagem na borda
-> border-image-repeat - define se a imagem da borda irá se repetir ou não
-> background-repeat - define se o background irá se repetir (pode ser utilizado repeat-x ou repeat-y, norepeat, dentre outras)
-> background-position - define a posição da imagem (left, top, right, bottom, center), sendo necessário definir 2 parâmetros
-> vh (viewport height) - define a altura de acordo com o tamanho da tela
-> vw (viewport width) - define a largura de acordo com o tamanho da tela
-> transform - faz uma determinada transformação no elemento
-> transform: translate (%%, pxpx) - gira o elemento em certa angulação
-> border-collapse: collapse - faz as bordas se juntarem
-> nth-child(even, odd) - usado para criar o efeito zebrado
